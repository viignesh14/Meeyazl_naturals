<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./Abc.css">

  <title>ABC MIX</title>

</head>






<body>

  <!-- Navbar Start -->

  <nav class="navbar bg-light navbar-expand-lg fixed-top">
    <div class="container-fluid px-3">
      <!-- Toggler on Left -->
      <button class="btn d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
        <i class="fas fa-bars fa-lg"></i>
      </button>

      <!-- Logo in Center -->
      <a class="navbar-brand mx-auto navbar-brand-center" href="#">
        <img src="../img/transparent logo .png" alt="Logo" height="68" width="60">
      </a>



      <!-- For larger screens (optional nav or empty space) -->
      <div class="d-none d-lg-flex ms-auto">
        <a class="btn" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
      </ul>
    </div>
  </div>

  <!-- Navbar End -->





  <!-- Image Swipe Carousel start -->


  <div class="container mt-5 pt-5">

    <div id="productCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../img/ABC TRIPLE SHOT.JPEG.jpg" class="d-block w-100" alt="Product 1">
        </div>
        <div class="carousel-item">
          <img src="../img/ABC BACK .jpg" class="d-block w-100" alt="Product 2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>



    <!-- Image Swipe Carousel end -->












    <!-- Product Details  start -->
    <div class="mt-3 text-center">

      <h4>ABC MIX</h4>

      <p>Pure ABC Mix powder (sun dried)- Apple, Beetroot, Carrot.</p>

      <p> <span style="text-decoration: line-through;color: rgb(236, 99, 99);">₹ 459.00</span> <br> Now ₹399.00</p>



      <!-- Product Details  end -->








      <!-- Star Ratings start -->

      <div class="star-rating mb-2">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star"></i>
      </div>


      <!-- Star Ratings end -->







      <!-- Weight -->
      <p>Availabe Weight</p>
      <div class="weight-btns mb-3">
        <button class="btn btn-outline-primary">250 g</button>

      </div>










      <!-- Action Buttons -->
      <div class="action-buttons">

        <a href="cart.html" class="btn btn-warning" onclick="addToCart(this)" data-name="ABC MIX" data-price="5"
          data-image="../img/image 1 .jpg">
          Add to Cart
        </a>



        <a href="payment.html" class="btn btn-success" onclick="buyNow(this)" data-name="ABC MIX" data-price="399"
          data-image="../img/image 1 .jpg">Buy it Now</a>

      </div>
    </div>
  </div>




  <script>


    // add to cart button

    function addToCart(button) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const cartItem = {
        name: button.getAttribute('data-name'),
        price: parseInt(button.getAttribute('data-price')),
        image: button.getAttribute('data-image'),
        quantity: 1
      };

      const existing = cart.find(p => p.name === cartItem.name);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push(cartItem);
      }

      localStorage.setItem('cart', JSON.stringify(cart));
    }





    // buy now button
    function buyNow(button) {
      const product = {
        name: button.getAttribute("data-name"),
        price: parseInt(button.getAttribute("data-price")),
        image: button.getAttribute("data-image")
      };

      localStorage.setItem("buyNowProduct", JSON.stringify(product));
      window.location.href = "delivery.html";
    }
  </script>







  <!-- Bootstrap + Icons + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />




</body>

</html>
