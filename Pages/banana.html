      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

    </div>

  <div class="container mt-5 pt-5">
    <!-- Image Swipe Carousel -->
    <div id="productCarousel" class="carousel slide mt-2" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../img/image 6 .jpg" class="d-block w-100" alt="Product 1">
        </div>
        <div class="carousel-item">
          <img src="../img/red banana malt.jpg" class="d-block w-100" alt="Product 2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>

      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">

    </div>
  </div>



  <!-- Bootstrap + Icons + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <script>
    function updateQuantity(change) {
      let qtyInput = document.getElementById("qtyInput");
      let currentQty = parseInt(qtyInput.value);
      let newQty = currentQty + change;
      if (newQty >= 1) {
        qtyInput.value = newQty;
      }
    }
  </script>
