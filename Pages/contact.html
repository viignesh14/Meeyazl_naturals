<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Meeyazh Naturals</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .contact-section {
            padding: 60px 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .map-container {
            height: 350px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 20px;
        }

        .contact-details {
            font-size: 1.1rem;
        }

        .highlight {
            color: #198754;
            /* Bootstrap success green */
            font-weight: 500;
        }
    </style>
</head>

<body>



    <div class="container mt-5">
        <div class="contact-section text-center">
            <h2 class="mb-3">Need help?</h2>
            <p class="mb-4">Please contact us for any kind of Queries...!!</p>

            <h4 class="mb-2">Contact us at</h4>
            <div class="contact-details mb-4">
                <p>Email: <span class="highlight">meeyazhnaturals@gmail.com</span></p>
                <p>Phone: <span class="highlight">+91 96599 98111</span></p>
            </div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps?q=Coimbatore%20District&output=embed" width="100%"
                    height="100%" style="border:0;" allowfullscreen loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
